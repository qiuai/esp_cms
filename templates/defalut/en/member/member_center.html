	<div class="warp"><a href="{%$rootdir%}">首页</a>
	&gt; <a href="{%$rootdir%}index.php?ac=member&amp;at=myAccount">用户中心</a>
	</div>

<!-- 面包屑End -->
<!-- 内容区域 -->
<div class="warp clear">
	<link href="http://spotplatform.sky9fx.com/appProxy/fonts.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="http://spotplatform.sky9fx.com/SpotOptionPlugin.js"></script>
    <script type="text/javascript">
		var urlParams;
		var platDir = 'LTR';
		(window.onpopstate = function () {
			var match,
				pl     = /\+/g,  // Regex for replacing addition symbol with a space
				search = /([^&=]+)=?([^&]*)/g,
				decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
				query  = window.location.search.substring(1);
			urlParams = {};
			while (match = search.exec(query))
			   urlParams[decode(match[1])] = decode(match[2]);
		})();
		if (typeof(urlParams.lang) == "undefined")
			platformLang= "{%admin_LNG%}";
		else{
			platformLang = urlParams.lang;
			if(urlParams.lang == "ar" || urlParams.lang == "he")
				 platDir = 'RTL';
		}
		SO.load({
			lang : platformLang,
			dir: platDir,                
			cookieOptions : {
				domain : '.vonwey.com'
			},                
			packages : {
				MyAccount : {
					settings : {
						selector : '#so_container'
					}
				},
				Clock : {},
				Balance : {}
			}
		});
	</script>
    <div id="so_container"></div>
</div>
<!-- 内容区域End -->
